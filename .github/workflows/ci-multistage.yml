# ============================================
# WORKFLOW: CI Pipeline Multistage
# ============================================
name: ğŸ”„ CI Multistage Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # STAGE 1: VALIDAÃ‡ÃƒO (Paralelo)
  # Jobs sem "needs" executam em paralelo
  # ============================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
      
      - name: ğŸ§ª Run tests
        working-directory: app
        run: npm test
  
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
      
      - name: ğŸ” Run lint
        working-directory: app
        run: npm run lint
  
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”’ Run security audit
        working-directory: app
        run: npm audit --audit-level=moderate || true
  
  # ============================================
  # STAGE 2: BUILD (Depende do Stage 1)
  # "needs" define dependÃªncias entre jobs
  # ============================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        working-directory: app
        run: npm ci
      
      - name: ğŸ—ï¸ Build application
        working-directory: app
        run: npm run build
      
      # Upload dos arquivos buildados para prÃ³ximo stage
      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: app/dist/
          retention-days: 7
  
  # ============================================
  # STAGE 3: DEPLOY (Depende do Stage 2)
  # ============================================
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # Download do artifact do job anterior
      - name: ğŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist
      
      - name: ğŸš€ Deploy
        run: |
          echo "ğŸ“¦ Arquivos para deploy:"
          ls -la ./dist
          echo "ğŸš€ Deploying..."
